<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{

})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})

		<main class="page">

			<section class="main-screen">
				<div class="main-screen__container">

					<div class="main-screen__box">

						<div class="main-screen__content">
							<div class="main-screen__tip"><svg width="23" height="21" viewBox="0 0 23 21" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path
										d="M12.6782 1.85477C15.0394 -0.618258 18.8678 -0.618258 21.2291 1.85477C23.5903 4.3278 23.5903 8.33739 21.2291 10.8104L11.5 21L1.77095 10.8104C-0.590315 8.33739 -0.590315 4.3278 1.77095 1.85477C4.13221 -0.618258 7.96058 -0.618258 10.3218 1.85477L11.5 3.0887L12.6782 1.85477Z"

							<h1 class="main-screen__title">ILIFIA</h1>
							<h2 class="main-screen__subtitle">Облегчаем беременность, роды <br>
								и материнство за счет комплексной программы</h2>

						</div>

						<div class="main-screen__media">
							<img class="ibg" data-src="@img/main-screen/intro.png" alt="Image">
						</div>

					</div>



				</div>
			</section>

			<div class="main-screen__items">
				<div class="main-screen__item">
					<div class="item-main-screen__title">
						Тренировки
					</div>
					<div class="main-screen__img">
						<img src="@img/main-screen/01.png" alt="Тренировки">
					</div>
				</div>
				<div class="main-screen__item">
					<div class="item-main-screen__title">
						Рецепты
					</div>
					<div class="main-screen__img">
						<img src="@img/main-screen/02.png" alt="Рецепты">
					</div>
				</div>
				<div class="main-screen__item">
					<div class="item-main-screen__title">
						Медитации
					</div>
					<div class="main-screen__img">
						<img src="@img/main-screen/03.png" alt="Медитации">
					</div>
				</div>
				<div class="main-screen__item">
					<div class="item-main-screen__title">

					</div>
					<div class="main-screen__img">
						<img src="@img/main-screen/04.png" alt="Подкасты">
					</div>
				</div>
				<div class="main-screen__item">
					<div class="item-main-screen__title">
						Статьи
					</div>
					<div class="main-screen__img">
						<img src="@img/main-screen/05.png" alt="Статьи">
					</div>
				</div>
			</div>

			<div class="next-block">

			</div>

		@@include('html/_footer.htm',{})

	@@include('html/_js.htm',{})
