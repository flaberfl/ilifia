<div id="subscription-popup" aria-hidden="true" class="popup subscription-popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"><svg width="16" height="16" viewBox="0 0 16 16" fill="none"
					xmlns="http://www.w3.org/2000/svg">
					<path d="M1 1L15 15M1 15L15 1" stroke="#282828" stroke-width="2" stroke-linecap="round" />
				</svg></button>
			<div class="popup__text">
				<h2 class="popup__title">Выберите срок подписки</h2>
				<h3 class="popup__subtitle">и получите индивидуальную стоимость</h2>

					<div class="popup__slogan">
						Каждый месяц — дешевле на 100 рублей.
					</div>

					<div class="popup__action">
						<div class="popup__change-date">Укажите ваш текущий месяц и до какого срока вы планируете заниматься</div>

						<div class="popup__progress">

							<div class="progress-container">
								<div class="progress-container__slogan">послеродовое восстановление</div>
								<div class="progress-bar">
									<div class="progress-line"></div>
								</div>
								<div id="points-container"></div>
								<div id="hover-text" class="hover-text"></div>
								<div id="period-text" class="period-text">с 3 по 9 месяцы</div>
							</div>

						</div>
					</div>

					<div id="mobile-controls">
						<div class="change-date">
							<label for="month-select">Укажите ваш текущий месяц:</label>
							<div class="popup__select">
								<select data-open id="month-select">
									<option value="" selected></option>
									<option value="0">1 месяц</option>
									<option value="1">2 месяц</option>
									<option value="2">3 месяц</option>
									<option value="3">4 месяц</option>
									<option value="4">5 месяц</option>
									<option value="5">6 месяц</option>
									<option value="6">7 месяц</option>
									<option value="7">8 месяц</option>
									<option value="8">9 месяц</option>
									<option value="9">10 месяц</option>
									<option value="10">11 месяц</option>
									<option value="11">12 месяц</option>
									<option value="12">13 месяц</option>
									<option value="13">14 месяц</option>
									<option value="14">15 месяц</option>
									<option value="15">16 месяц</option>
									<option value="16">17 месяц</option>
									<option value="17">18 месяц</option>
									<option value="18">19 месяц</option>
									<option value="19">20 месяц</option>
									<option value="20">21 месяц</option>
								</select>
							</div>
						</div>
						<div class="change-date">
							<label for="month-count">Сколько вы планируете заниматься?</label>
							<div class="popup__month-count">
								<button id="decrease-btn">-</button>
								<input type="number" id="month-count" value="1" min="1" max="21" readonly />
								<button id="increase-btn">+</button>
							</div>
						</div>
					</div>

					<div class="popup__footer">
						<div class="popup__price-box">
							<!-- <div id="price">Сумма: 0</div> -->
							<div class="popup__price-name">Стоимость</div>
							<div class="popup__price">
								<span id="price">0</span> ₽
							</div>
						</div>

						<a href="" class="popup__footer-button button" id="popup__footer-button">Перейти к оплате</a>

					</div>


			</div>
		</div>
	</div>
</div>


<a href="" data-popup="#subscription-popup"></a>
